<html>

<head>
    <title>Lab Problem 2</title>
    <style type="text/css">

        ul#circle {
            list-style-type: circle
        }
        
        ol#roman {
            list-style-type: lower-roman
        }
        
        div#unordered {
            width: 30%;
            border: 5px solid blue;
            padding: 5px;
            background-color: lightblue;
        }
        
        div#ordered {
            width: 30%;
            border: 5px solid green;
            padding: 5px;
            background-color: lightgreen;
        }

    </style>
</head>

<body>

    <div id="unordered">This is an unordered list:</div>
    <ul id="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <div id="ordered">This is an ordered list:</div>
    <ol id="roman">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    
</body>

</html>
