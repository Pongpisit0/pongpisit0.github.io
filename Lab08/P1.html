<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Greet me</title>
    </head>

    <body>
        <div>
            <label>What's your name?
            <input id="name" type="text">
            </label>
            <br>
            <label>What language do you speak?
            <select id="lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="plt">Pig-latin</option>
            </select>
            </label>
            <br>
            <button id="button" type="button">Greet me, please!</button>
            <div id="message"></div>
        </div>
    </body>

    <script>
        var button = document.getElementById("button");

        var onButtonClick = function() {
            var msn = document.getElementById('message');
            var name = document.getElementById("name").value;
            var lang = document.getElementById("lang").value;
            var greeting;

            if (lang === "en") {
                greeting = "Hello, " + name;
            } else if (lang === "plt") {
                greeting = "Ello-hay, " + name;
            } else {
                greeting = "Hola, " + name;

            }
            msn.innerHTML = greeting
        };

        button.addEventListener("click", onButtonClick);
    </script>

</html>
