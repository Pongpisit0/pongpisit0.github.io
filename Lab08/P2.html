<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
</head>

<body>
    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun"></li>
        <li>Adjective: <input type="text" id="adjective"></li>
        <li>Someone's Name: <input type="text" id="name"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story:<span id="story"></span></p>
</body>

<script>
    var libButton = document.getElementById('lib-button');
    var libIt = function () {
        var storyDiv = document.getElementById("story");
        var noun = document.getElementById('noun').value;
        var adjective = document.getElementById('adjective').value;
        var name = document.getElementById('name').value;
        storyDiv.innerHTML = name + " is " + adjective + " and loves to eat " + noun;
    };
    libButton.addEventListener('click', libIt);
</script>

</html>
