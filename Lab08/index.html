<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
    </head>

    <body>
        <button id="stop_button" type="button">Stop</button>
        <p><span id="seconds">0</span> seconds have gone by!</p>
    </body>

    <script>
        //start to count time
        var seconds = document.getElementById("seconds");
        var countUp = function() {
            seconds.textContent = parseInt(seconds.textContent) + 1;
        };
        var timer = window.setInterval(countUp, 1000);
        
        //stop time
        var stopCountUp = function() {
            window.clearInterval(timer);
        };
        var stopButton = document.getElementById("stop_button");
        stopButton.addEventListener("click", stopCountUp);
    </script>

</html>
